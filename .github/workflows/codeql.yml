name: CodeQL - Analyze

on:
  push:
    branches: [ main, development, 'feature/**' ]
  pull_request:
    branches: [ main, development ]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read

jobs:
  analyze:
    name: CodeQL analysis (${{ matrix.language }})
    runs-on: ubuntu-latest
    # Skip forked PRs where CPMP_TOKEN lacks security-events permissions
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: read
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript-typescript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4
        with:
          category: "/language:${{ matrix.language }}"
