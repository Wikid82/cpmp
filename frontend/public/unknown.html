<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Not Configured | CaddyProxyManager+</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: #4b5563;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõ°Ô∏è</div>
        <h1>Site Not Configured</h1>
        <p>
            The domain you are trying to access is pointing to this server, but no proxy host has been configured for it yet.
        </p>
        <p>
            If you are the administrator, please log in to the CaddyProxyManager+ dashboard to configure this host.
        </p>
        <a href="http://localhost:8080" id="admin-link" class="btn">Go to Dashboard</a>
    </div>

    <script>
        // Dynamically update the admin link to point to port 8080 on the current hostname
        const link = document.getElementById('admin-link');
        const currentHost = window.location.hostname;
        link.href = `http://${currentHost}:8080`;
    </script>
</body>
</html>
